<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br><br><br><br>
    <form action="login">
        <label for="id">아이디 :</label> <br>
        <input type="email" id="id" name="id" maxlength="12" required>
        <br><br>

        <label for="password">비밀번호 :</label> <br>
        <input type="password" id="password" name="password" minlength="6" maxlength="12" required>
        <br><br>

        <label for="password-check">비밀번호 확인 :</label> <br>
        <input type="password" id="password-check" name="password-check" minlength="6" maxlength="12" required>
        <br><br>

        <label for="name">이름 :</label> <br>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="phone">휴대폰 번호 :</label> <br>
        <input type="tell" id="phone" name="phone">
        <br><br>

        <button type="submit">전송하즈아</button> <br>





    </form>

</body>

</html>
