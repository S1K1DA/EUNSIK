<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0px;
        }

        /* 네이게이션 스타일링 */
        nav {
            background-color: #666;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        nav ul {
            padding: 0px;
            margin: 0px;
        }

        nav ul li {
            display: inline-block;
            margin: 0px 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        /* 메인 스타일링 */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;  /*700px*/
        }
        /* 푸터 스타일링 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>

    </header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </nav>
    
    <main>
        <section>
            <h2>Welcome to our Website</h2>
            <p>웹 사이트에 오신것을 한영합니다.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Example site. All rights reserved.</p>
    </footer>
</body>

</html>
