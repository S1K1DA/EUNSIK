<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        p {
            float: right;
            width: 200px;
            height: 150px;
            background-color: aquamarine;
        }
        img {
            float: inherit;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>


</head>
<body>
    <h1>float 속성을 이용한 위치 설정</h1>
    <p>  
        <img src="./organize/00501111_20190121.jpg" alt="강아지">

        이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다. 국회나 그 위원회의 요구가 있을 때에는 국무총리·국무위원 또는 정부위원은 출석·답변하여야 하며, 국무총리 또는 국무위원이 출석요구를 받은 때에는 국무위원 또는 정부위원으로 하여금 출석·답변하게 할 수 있다.

모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다. 제1항의 지시를 받은 당해 행정기관은 이에 응하여야 한다. 대법관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다.
    </p>
    
</body>
</html>
